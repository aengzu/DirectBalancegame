<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hahmlet&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/qna.css">
  <link rel="stylesheet" href="./css/animation.css">
  <link rel="stylesheet" href="./css/result.css">
</head>

<body>
  <section id="main" class="mx-auto my-5 px-3 py-5">
    <h2>십이간지로 알아보는 연애유형</h2>
    <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
      <img src="./img/main.png" class="img-fluid" alt="mainImage">
    </div>
    <p>나만의 MBTI 사이트 입니다!<br>
      아래에 있는 시작하기 버튼을 눌러 시작해주세요.</p>
    <button type="button" class="btn btn-light mt-3" onclick="js:begin()">시작하기</button>
  </section>
  <section id="qna">
    <div class="status mx-auto mt-5">
      <div class="statusBar"></div>
    </div>
    
    <div class="qBox my-5 p-3 mx-auto"></div>

    <div class="answerBox"></div>
  </section>
  <section id="result">
    <h2>당신의 결과는?</h2>
    <div class="resultName"></div>
    <div id="resultImg" class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">

    </div>
    <div class="resultDesc"></div>
    <button type="button">공유하기</button>
  </section>
  <script src="./js/data.js"></script>
  <script src="./js/start.js"></script>
</body>

</html>
